<!-- File: home.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Predictor</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1 class="title">Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h2 class="subtitle">Student Exam Performance Prediction</h2>

            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Writing Score (out of 100)</label>
                <input type="number" name="reading_score" placeholder="Enter your Writing Score" min="0" max="100" />
            </div>

            <div class="form-group">
                <label>Reading Score (out of 100)</label>
                <input type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" />
            </div>

            <div class="form-group">
                <input type="submit" value="Predict your Maths Score" required>
            </div>
        </form>

        <div class="result">
            {% if results %}
                <h2>The predicted Maths score is {{ results }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
